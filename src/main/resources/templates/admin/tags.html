<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <title>标签管理</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted  attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui inverted container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
          <div class="right m-item m-mobile-hide menu">
              <div class="ui dropdown  item">
                  <div class="text">
                      <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                      李仁密
                  </div>
                  <i class="dropdown icon"></i>
                  <div class="menu">
                      <a href="#" class="item">注销</a>
                  </div>
              </div>
          </div>
        </div>
    </div>
    <a  href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right item">
          <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
          <a href="#" th:href="@{/admin/tags}" class="teal active item">列表</a>
      </div>
    </div>
</div>
<!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">恭喜，操作成功!</p>
            </div>
            <table class="ui celled table">
               <thead>
                <tr>
                    <th></th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
               </thead>
                <tbody>
                  <tr th:each="tag,iterStat : ${page.content}">
                      <td th:text="${iterStat.count}">1</td>
                      <td th:text="${tag.name}">刻意练习清单</td>
                      <td>
                          <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal basic button">编辑</a>
                          <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
                      </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                      <th colspan="6">
                          <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                              <a th:href="@{/admin/tags(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                              <a th:href="@{/admin/tags(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
                          </div>
                          <a th:href="@{/admin/tags/input}"href="#" class="ui right floated mini teal basic button">新增</a>
                      </th>
                  </tr>
                </tfoot>
            </table>
        </div>
    </div>
<br>
<br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
 <div class="ui center aligned container">
     <div class="ui inverted divided  stackable grid">

         <div class="three wide column">
             <div class="ui inverted link list">
                 <div class="item">
                     <img src="../../static/images/wechart.jpg" class="ui rounded image" alt="" style="width: 110px">
                 </div>
             </div>
         </div>
         <div class="three wide column">
             <h4 class="ui inverted header m-text-thin m-text-space">最新博客</h4>
             <div class="ui inverted link list">
                 <a href="#" class="item">用户故事 (User Story)</a>
                 <a href="#" class="item">用户故事 (User Story)</a>
                 <a href="#" class="item">用户故事 (User Story)</a>
             </div>
         </div>
         <div class="three wide column">
             <h4 class="ui inverted header m-text-thin m-text-space">联系我</h4>
             <div class="ui inverted link list">
                 <a href="#" class="item">Email:  lirenmi@163.com</a>
                 <a href="#" class="item">QQ: 1284696706</a>
             </div>
         </div>
         <div class="seven wide column">
             <h4 class="ui inverted header m-text-thin m-text-space">Blog</h4>
             <P class="m-text-thin m-text-space m-opacity-mini">这是我个人的博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</P>
         </div>
     </div>
     <div class="ui inverted section divider">
     </div>
     <p class="m-text-thin m-text-space m-opacity-tiny">Copyright @ 2016 - 2017 Lirenmi Designed by Lirenmi</p>
 </div>
</footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    // 消息提示关闭初始化
    $('.message .close').on('click',function () {
        $(this)
            .closest('.message')
            .transition('fade');
    });
</script>
</body>
</html>
